{% load i18n staticfiles %}

<div class="panel panel-default panel-monitor">
  <div class="panel-sidebar">
    {{ object.type}}
  </div>
  <div class="panel-body">
   <div class="panel-left col-sm-6">
    <span class="pmon-ip">{{ object.host.ip }}</span>
    <a class="pmon-hostname" href="http://{{ object.host.hostname}}/">{{ object.host.hostname }}</a>
   </div>
   <div class="panel-right panel-stats">
    <div class="col-sm-3 pmon-block stat-uptimepc">{{ object.uptime_pc }}</div>
    <div class="col-sm-3 pmon-block stat-delay">{{ object.meandelay }}</div>
   </div>
  </div>
</div>
